<!DOCTYPE html>

<!-- first example -->

<html>

    <head>
        <meta charset="UTF-8" />
        <title>Table</title>
    </head>

    <body>
        <h1>Grocery's receipt</h1>
        <table border = "1">
            <caption><strong>A complex table</strong></caption>

            <thead>
                <tr>
                    <th rowspan = "2">Fruit</th>
                    <th colspan = "3">Description</th>
                </tr>
                <tr>
                    <th>price</th>
                    <th>Weight</th>
                    <th>Calories</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>4.00</th>
                    <th>1.0</th>
                    <th>200</th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <th>Banana</th>
                    <th>2.25</th>
                    <th>0.5</th>
                    <th>150</th>
                </tr>

                <tr>
                    <th>Apple</th>
                    <th>1.75</th>
                    <th>0.5</th>
                    <th>100</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
