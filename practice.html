<!DOCTYPE html>

<!-- first example -->

<html>

    <head>
        <meta charset="UTF-8" />
        <title>Table</title>
    </head>

    <body>
        <table border = "1">
            <caption><strong>Table of fruits and prices</strong></caption>

            <thead>
                <tr>
                    <th>Fruit</th>
                    <th>Price CAD</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>4.00</th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <th>Banana</th>
                    <th>2.25</th>
                </tr>

                <tr>
                    <th>Apple</th>
                    <th>1.75</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
