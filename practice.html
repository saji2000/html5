<!DOCTYPE html>
<html>
    <head>

        <title>Twitter search</title>
        <link rel="stylesheet" href="style.css">
        <script src="module.js"></script>

    </head>
    <body>
        <h1>Favourite Twitter Searches</h1>
        <p id = "welcomeMessage"></p>
        <form action="#">

            <p><input id="query" type="text"
                placeholder="Enter Twitter search query">
                <a href="https://dev.twitter.com/docs/using-search">Twitter search operators</a>
            </p>

            <p><input id="tag" type="text"
                placeholder="Tag your query">
                <input id="saveButton" type="button"
                value="Save">
                <input type="button" value = "Clear all saved searches"
                id = "clearButton">
            </p>

        </form>
        <h1>Previously tagged searches</h1>
        <div id = "searches"></div>
    </body>
</html>
