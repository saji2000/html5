<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Maple Dating</title>

        <link rel="stylesheet" href="style.css" type="text/css">

        <script type="text/javascript">
            
            var choice;
            var startTag;
            var endTag;
            var validInput = true;
            var listType;

            choice = window.prompt("Select a style:\n" + "1 (numbered)" + " 2 (lettered)", "1");

            switch (choice) {
                case "1":
                    startTag = "<ol>";
                    endTag = "</ol>";
                    listType = "<h1> Numbered List </h1>";
                    break;
                
                case "2": 
                    startTag = "<ol style = 'list-style-type: upper-alpha'>";
                    endTag = "</ol>";
                    listType = "<h1> Lettered List </h1>";
                    break;

                default:
                    validInput = false;
                    break;
            }

            if(validInput === true){
                document.writeln(listType + startTag);

                for (var i = 1; i <= 3; ++i){
                    document.writeln("<li>List item " + i + "</li>");
                }
                document.write;n(endTag);

            }
            else {
                    document.writeln("Invalid input: " + choice);
            }

        </script>

    </head>
    <body>
    </body>
</html>
