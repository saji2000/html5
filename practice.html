<!DOCTYPE html>

<!-- first example -->

<html>

    <head>
        <meta charset="UTF-8" />
        <title>Table</title>

        <!-- SEO -->
        <meta name="keywords" content="feedback, design, development, website">
        <meta name="description" content="This is a feebakc form webpage">

    </head>

    <body>
        <h1>Feedback form</h1>

        <p>fill out the following feedback form</p>

        <p><a href="#rating">Rating</a></p>

        <form method="post" action="http://www.deitel.com">
            <input type="hidden" name="subject">
            <p>
                Full Name:
                <input type="text" name="Full Name" size="20">
            </p>
            <p>
                <label>
                    Subject:
                    <input type="text" name="Subject" size="30">
                </label>
            </p>
            <p>
                Feedback:
                <textarea name="feedback" cols="30" rows="10"></textarea>
            </p>
            <p>
                Department: <br>
                <label> Management
                    <input type="checkbox" value="Management">
                </label>
                <label> Development
                    <input type="checkbox" value="Development">
                </label>
                <label> Design
                    <input type="checkbox" value="Design">
                </label>
                <label> Finance
                    <input type="checkbox" value="Finance">
                </label>
            </p>
            <p id="rating">
                <label>
                    Rate our service:
                    <Select name="rating">
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>
                        <option>1</option>

                    </Select>
                </label>
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </p>
        </form>
        
    </body>
</html>
