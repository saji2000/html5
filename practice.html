<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Maple Dating</title>

        <link rel="stylesheet" href="style.css" type="text/css">

        <script type="text/javascript">

            var counter;
            var num;
            var avg;
            var total = 0;
            counter = parseInt(window.prompt("How many numbers you want to add: ", "0"));
            console.log(counter);
            for (var i = 0; i < counter; i++) {
                num = parseInt(window.prompt("Enter your number: ", "0"));
                console.log(num);
                total = total + num;
            }

            avg = total/counter;

            document.writeln("<h1> Class Average is " + avg + "</h1>");

        </script>

    </head>
    <body>
    </body>
</html>
